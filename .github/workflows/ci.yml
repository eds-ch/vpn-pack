name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.26.0"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: manager/ui/package-lock.json

      - name: Fetch Tailscale source
        run: make fetch-tailscale

      - name: Install UI dependencies
        run: cd manager/ui && npm ci

      - name: svelte-check
        run: cd manager/ui && npx svelte-check

      - name: vitest
        run: cd manager/ui && npx vitest run

      - name: Create UI stub for go:embed
        run: make ui-stub

      - name: go vet
        run: cd manager && go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1
          working-directory: manager
          args: --config ../.golangci.yml ./...

      - name: go test
        run: cd manager && go test -race -count=1 ./...

      - name: Build (cross-compile ARM64)
        run: make build

      - name: Package
        run: make package

      - name: Verify package version
        run: |
          VERSION=$(cat VERSION)
          test -f "build/dist/vpn-pack-${VERSION}.tar.gz"
